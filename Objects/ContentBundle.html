<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Bundle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        header {
            background: #333;
            padding: 20px;
            text-align: center;
        }

        .version {
            display: block;
            font-size: 0.8em;
            color: #bbb;
            margin-top: 5px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

            nav ul li {
                display: inline;
                margin: 0 15px;
            }

                nav ul li a {
                    color: #ffffff;
                    text-decoration: none;
                    font-weight: bold;
                }

                    nav ul li a:hover {
                        color: #1db954;
                    }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #252525;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Content Bundle</h1>
        <p class="version">Version 1.0 | Last Updated: 2025-01-15</p>
        <nav>
            <ul>
                <li><a href="https://justiceshultz.github.io/AsteriaModdingDocumentation/">Back</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1" class="content">
            <h2>Feature Not Implemented</h2>
            <p>This feature is not implemented yet and this object is a placeholder of a future system.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tabularis Games. All rights reserved.</p>
    </footer>
</body>
</html>
